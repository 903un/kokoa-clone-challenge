<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fad fa-wifi-2 fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="far fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <!-- Header -->
    <header class="screen-header">
      <span class="screen-header__title">More</span>
      <div class="screen-header__icons">
        <span><i class="far fa-search fa-lg"></i></span>
        <span><i class="far fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="far fa-cog fa-lg"></i></a
        ></span>
        <div class="noti__dot"></div>
      </div>
    </header>
    <main class="main-screen more-screen">
      <!-- #Conponent - USer-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://avatars.githubusercontent.com/u/81337113?v=4"
          />
          <div class="user-component__text">
            <span class="user-component__title">Goeun</span>
            <span class="user-component__subtitle"
              >+82 10 1234 5678 <i class="color--red fal fa-info-circle"></i
            ></span>
          </div>
        </div>
        <div class="user-component__column">
          <i class="color--black fal fa-comment-alt-lines fa-2x"></i>
        </div>
      </div>
      <!-- Icons -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fal fa-calendar-alt fa-2x"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fal fa-save fa-2x"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fal fa-smile-wink fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fal fa-paint-roller fa-2x"></i><span>Themes</span>
        </div>
      </div>
      <div class="more-suggestions">
        <span class="more-suggestions__title">Suggestions</span>
      </div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right fa-2x"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right fa-2x"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
      </div>
    </main>
    <!-- Navigation Bar-->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <div class="noti__number">1</div>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="far fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="noti__dot"></div
          ></a>
        </li>
      </ul>
    </nav>
    <!-- No Mobile -->
    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/dc0733c09a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
