<html lang="en">
  <head>

  <body>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>

      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="far fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>

    </div>
    <!-- Header -->

    <main class="main-screen"></main>
    <!-- Navigation Bar-->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"

        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <div class="noti__number">1</div>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="far fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="noti__dot"></div
          ></a>
        </li>
      </ul>
    </nav>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/dc0733c09a.js"
      crossorigin="anonymous"
    ></script>
