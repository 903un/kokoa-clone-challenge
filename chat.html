<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/Goeun - Kokoa Talk</title>
  </head>
  <body class="chat-screen">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fad fa-wifi-2 fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="far fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <!-- Header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="far fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">Goeun</span>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>
    <!-- Main Screen -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, May 24, 2021</div>
      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/81337113?v=4" />
        <div class="message-row__content">
          <span class="message__author">Goeun</span>
          <div class="message__info">
            <span class="message-info__bubble">Hi!</span>
            <span class="message-info__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message-info__bubble">Hi nice to meet you!</span>
            <span class="message-info__time">21:27</span>
          </div>
        </div>
      </div>
    </main>
    <!-- Message Input -->
    <form class="message-input">
      <div class="message-input__column">
        <i class="fal fa-plus-square fa-2x"></i>
      </div>
      <div class="message-input__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fal fa-smile fa-2x"></i>
        <button><i class="fas fa-arrow-up fa-2x"></i></button>
      </div>
    </form>
    <!-- No Mobile -->
    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/dc0733c09a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
