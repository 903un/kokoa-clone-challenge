<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fad fa-wifi-2 fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="far fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <!-- Header -->
    <header class="screen-header">
      <span class="screen-header__title">Chats</span>
      <div class="screen-header__icons">
        <span><i class="far fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-plus fa-lg"></i></span>
        <span><i class="far fa-music fa-lg"></i></span>
        <span><i class="far fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <!-- #Conponent - USer-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="https://avatars.githubusercontent.com/u/81337113?v=4"
          />
          <div class="user-component__text">
            <span class="user-component__title">Kokoa Clone</span>
            <span class="user-component__subtitle"
              >Please check My Kokoa Account Info</span
            >
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="noti__number">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="https://avatars.githubusercontent.com/u/81337113?v=4"
          />
          <div class="user-component__text">
            <span class="user-component__title">Kokoa Clone</span>
            <span class="user-component__subtitle"
              >Please check My Kokoa Account Info</span
            >
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="noti__number">1</div>
        </div>
      </div>
    </main>
    <!-- Navigation Bar-->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <i class="fas fa-comment fa-2x"></i>
            <div class="noti__number">1</div>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="far fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fal fa-ellipsis-h-alt fa-2x"></i>
            <div class="noti__dot"></div
          ></a>
        </li>
      </ul>
    </nav>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/dc0733c09a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
