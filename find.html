<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fad fa-wifi-2 fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="far fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <!-- Header -->
    <header class="screen-header">
      <span class="screen-header__title">Find</span>
      <div class="screen-header__icons">
        <span><i class="far fa-search fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="far fa-cog fa-lg"></i></a
        ></span>
        <div class="noti__dot"></div>
        <div class="noti__dot"></div>
      </div>
    </header>
    <main class="main-screen">
      <!-- Icons -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fal fa-qrcode fa-2x"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fal fa-address-book fa-2x"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fal fa-fingerprint fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fal fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>
      <!-- Recommended Friends -->
      <div class="recommended-friends">
        <span class="recommended-friends__title">Recommended Friends</span>
        <span>You have no recommended friends.</span>
      </div>
      <!-- Open Chat -->
      <div class="open-chat">
        <div class="open-chat__header">
          <span>Open Chat</span>
          <span
            >Go to Openchat Home <i class="fal fa-chevron-right fa-sm"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <span class="open-post__title">#BTS</span>
            <span class="open-post__hashtags">#bts#army#friends</span>
            <div class="open-post__members">
              <img src="https://avatars.githubusercontent.com/u/81337113?v=4" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://avatars.githubusercontent.com/u/81337113?v=4" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Navigation Bar-->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <div class="noti__number">1</div>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fal fa-ellipsis-h-alt fa-2x"></i>
            <div class="noti__dot"></div
          ></a>
        </li>
      </ul>
    </nav>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/dc0733c09a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
