<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fad fa-wifi-2 fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="far fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <!-- Header -->
    <header class="welcome-header">
      <span>Welcome to Kokoa Clone</span>
      <span
        >If you have a Kokoa Account,<br />
        log in with your email or phone number.</span
      >
    </header>
    <!-- Login Form -->
    <form action="friends.html" method="get" class="login-form">
      <input required type="text" placeholder="Email or phone number" />
      <input required type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sigh Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <!-- No Mobile -->
    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/dc0733c09a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
