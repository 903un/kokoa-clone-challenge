<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/Goeun - Kokoa Talk</title>
  </head>
  <body class="chat-screen">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fad fa-wifi-2 fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="far fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <!-- Header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="far fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">Goeun</span>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>
    <!-- Main Screen -->
    <main class="main-screen"></main>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/dc0733c09a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
