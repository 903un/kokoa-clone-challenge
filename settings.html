<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fad fa-wifi-2 fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="far fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <!-- Header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="far fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">Settings</span>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>
    <!-- Main Screen -->
    <main class="main-screen">
      <ul class="settings-ul">
        <li class="settings-li">
          <div class="settings-li__column">
            <i class="fal fa-megaphone"></i>
            <span>Notices</span>
          </div>
          <div class="settings-li__column"></div>
        </li>
        <li class="settings-li">
          <div class="settings-li__column">
            <i class="fal fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings-li__column"></div>
        </li>
        <li class="settings-li">
          <div class="settings-li__column">
            <i class="fal fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings-li__column">Last Version</div>
        </li>
      </ul>
    </main>
    <!-- Navigation Bar-->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <div class="noti__number">1</div>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="far fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="noti__dot"></div
          ></a>
        </li>
      </ul>
    </nav>
    <!-- No Mobile -->
    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/dc0733c09a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
